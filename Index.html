<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultra Calculator Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0072ff">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
    body{background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);min-height:100vh;display:flex;align-items:center;justify-content:center;color:#fff;transition:.4s}
    body.light{background:linear-gradient(135deg,#f5f7fa,#c3cfe2);color:#000}
    .app{width:380px;background:rgba(255,255,255,.08);border-radius:20px;backdrop-filter:blur(15px);box-shadow:0 20px 40px rgba(0,0,0,.4);overflow:hidden}
    body.light .app{background:rgba(0,0,0,.08)}
    .tabs{display:flex;flex-wrap:wrap;background:rgba(0,0,0,.3)}
    .tab{flex:1 1 33%;text-align:center;padding:10px;cursor:pointer;font-size:12px;transition:.3s}
    .tab.active{background:linear-gradient(135deg,#00c6ff,#0072ff)}
    .content{display:none;padding:15px}
    .content.active{display:block}
    .display{width:100%;height:60px;border-radius:12px;background:rgba(0,0,0,.4);color:#00ffea;font-size:24px;text-align:right;padding:10px;margin-bottom:15px;overflow-x:auto}
    .buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    button{height:48px;border-radius:12px;border:none;font-size:14px;font-weight:500;cursor:pointer;background:rgba(255,255,255,.15);color:#fff;transition:.25s}
    body.light button{color:#000}
    button:hover{background:rgba(255,255,255,.3)}
    .operator{background:#ff9500}
    .equal{background:#00c853;grid-column:span 2}
    .clear{background:#ff3b30}
    select,input{width:100%;padding:10px;margin-bottom:10px;border-radius:10px;border:none;font-size:14px}
    canvas{background:#111;border-radius:12px}
    .footer{text-align:center;font-size:11px;opacity:.7;margin-top:10px}
  </style>
</head>

<body>
<div class="app">

  <!-- TABS -->
  <div class="tabs">
    <div class="tab active" onclick="openTab(0)">Basic</div>
    <div class="tab" onclick="openTab(1)">Scientific</div>
    <div class="tab" onclick="openTab(2)">Converter</div>
    <div class="tab" onclick="openTab(3)">Extra</div>
    <div class="tab" onclick="openTab(4)">Programmer</div>
    <div class="tab" onclick="openTab(5)">Graph</div>
    <div class="tab" onclick="openTab(6)">Theme</div>
    <div class="tab" onclick="openTab(7)">AI</div>
  </div>

  <!-- BASIC -->
  <div class="content active">
    <div class="display" id="basicDisplay">0</div>
    <div class="buttons">
      <button class="clear" onclick="basicClear()">C</button>
      <button class="operator" onclick="basicInput('/')">÷</button>
      <button class="operator" onclick="basicInput('*')">×</button>
      <button class="operator" onclick="basicInput('-')">−</button>
      <button onclick="basicInput('7')">7</button>
      <button onclick="basicInput('8')">8</button>
      <button onclick="basicInput('9')">9</button>
      <button class="operator" onclick="basicInput('+')">+</button>
      <button onclick="basicInput('4')">4</button>
      <button onclick="basicInput('5')">5</button>
      <button onclick="basicInput('6')">6</button>
      <button class="equal" onclick="basicCalculate()">=</button>
      <button onclick="basicInput('1')">1</button>
      <button onclick="basicInput('2')">2</button>
      <button onclick="basicInput('3')">3</button>
      <button onclick="basicInput('0')">0</button>
    </div>
  </div>

  <!-- SCIENTIFIC -->
  <div class="content">
    <div class="display" id="sciDisplay">0</div>
    <div class="buttons">
      <button onclick="sciFunc('Math.sin(')">sin</button>
      <button onclick="sciFunc('Math.cos(')">cos</button>
      <button onclick="sciFunc('Math.tan(')">tan</button>
      <button onclick="sciFunc('Math.PI')">π</button>
      <button onclick="sciFunc('Math.log10(')">log</button>
      <button onclick="sciFunc('Math.log(')">ln</button>
      <button onclick="sciFunc('**2')">x²</button>
      <button onclick="sciFunc('Math.sqrt(')">√</button>
      <button onclick="sciInput('7')">7</button>
      <button onclick="sciInput('8')">8</button>
      <button onclick="sciInput('9')">9</button>
      <button onclick="sciInput('/')">÷</button>
      <button onclick="sciInput('4')">4</button>
      <button onclick="sciInput('5')">5</button>
      <button onclick="sciInput('6')">6</button>
      <button onclick="sciInput('*')">×</button>
      <button onclick="sciInput('1')">1</button>
      <button onclick="sciInput('2')">2</button>
      <button onclick="sciInput('3')">3</button>
      <button onclick="sciInput('-')">−</button>
      <button class="clear" onclick="sciClear()">C</button>
      <button onclick="sciInput('0')">0</button>
      <button class="equal" onclick="sciCalculate()">=</button>
      <button onclick="sciInput('+')">+</button>
    </div>
  </div>

  <!-- UNIT CONVERTER -->
  <div class="content">
    <select id="unitType" onchange="updateUnits()">
      <option value="length">Length</option>
      <option value="weight">Weight</option>
      <option value="temperature">Temperature</option>
    </select>
    <input type="number" id="unitInput" placeholder="Enter value" oninput="convertUnit()">
    <select id="fromUnit" onchange="convertUnit()"></select>
    <select id="toUnit" onchange="convertUnit()"></select>
    <div class="display" id="unitResult">Result</div>
  </div>

  <!-- EXTRA -->
  <div class="content">
    <p>Existing features preserved.</p>
  </div>

  <!-- PROGRAMMER -->
  <div class="content">
    <input id="progInput" type="number" placeholder="Enter Decimal" oninput="convertProg()">
    <div class="display" id="bin">Binary:</div>
    <div class="display" id="hex">Hex:</div>
    <div class="display" id="oct">Octal:</div>
  </div>

  <!-- GRAPH -->
  <div class="content">
    <input id="graphExpr" placeholder="Example: Math.sin(x)">
    <button onclick="plotGraph()">Plot</button>
    <canvas id="graph" width="320" height="200"></canvas>
  </div>

  <!-- THEME -->
  <div class="content">
    <button onclick="toggleTheme()">Toggle Light / Dark</button>
  </div>

  <!-- AI MATH SOLVER (LEVEL 1) -->
  <div class="content">
    <input id="ai-input" placeholder="Example: 2x + 6 = 10">
    <button onclick="solveAI()">Solve</button>
    <p id="ai-output"></p>
    <ul id="ai-steps"></ul>
  </div>

  <div class="footer">Ultra Calculator Pro © 2026</div>
</div>

<script type="module" src="ai-solver-ui.js"></script>

<script>
function openTab(i){
  document.querySelectorAll('.tab').forEach((t,x)=>t.classList.toggle('active',x===i));
  document.querySelectorAll('.content').forEach((c,x)=>c.classList.toggle('active',x===i));
}

let basicExp='';
function basicInput(v){basicExp+=v;basicDisplay.innerText=basicExp}
function basicClear(){basicExp='';basicDisplay.innerText='0'}
function basicCalculate(){try{basicExp=eval(basicExp).toString();basicDisplay.innerText=basicExp}catch{basicDisplay.innerText='Error'}}

let sciExp='';
function sciInput(v){sciExp+=v;sciDisplay.innerText=sciExp}
function sciFunc(v){sciExp+=v;sciDisplay.innerText=sciExp}
function sciClear(){sciExp='';sciDisplay.innerText='0'}
function sciCalculate(){try{sciExp=eval(sciExp).toString();sciDisplay.innerText=sciExp}catch{sciDisplay.innerText='Error'}}

const units={length:{meter:1,kilometer:1000,centimeter:.01,mile:1609.34},weight:{gram:1,kilogram:1000,pound:453.592}};
function updateUnits(){
  fromUnit.innerHTML='';toUnit.innerHTML='';
  if(unitType.value==='temperature'){
    ['Celsius','Fahrenheit','Kelvin'].forEach(u=>{
      fromUnit.innerHTML+=`<option>${u}</option>`;
      toUnit.innerHTML+=`<option>${u}</option>`;
    });
  } else {
    for(let u in units[unitType.value]){
      fromUnit.innerHTML+=`<option>${u}</option>`;
      toUnit.innerHTML+=`<option>${u}</option>`;
    }
  }
  convertUnit();
}
function convertUnit(){
  const v=parseFloat(unitInput.value);if(isNaN(v))return;
  let r=v;
  if(unitType.value==='temperature'){
    if(fromUnit.value==='Celsius'&&toUnit.value==='Fahrenheit')r=v*9/5+32;
    else if(fromUnit.value==='Fahrenheit'&&toUnit.value==='Celsius')r=(v-32)*5/9;
    else if(fromUnit.value==='Celsius'&&toUnit.value==='Kelvin')r=v+273.15;
    else if(fromUnit.value==='Kelvin'&&toUnit.value==='Celsius')r=v-273.15;
  } else {
    r=v*units[unitType.value][fromUnit.value]/units[unitType.value][toUnit.value];
  }
  unitResult.innerText=r.toFixed(4);
}
updateUnits();

function convertProg(){
  const n=parseInt(progInput.value||0);
  bin.innerText='Binary: '+n.toString(2);
  hex.innerText='Hex: '+n.toString(16);
  oct.innerText='Octal: '+n.toString(8);
}

function plotGraph(){
  const c=graph;const ctx=c.getContext('2d');
  ctx.clearRect(0,0,c.width,c.height);
  ctx.strokeStyle='#00ffea';
  ctx.beginPath();
  for(let x=0;x<c.width;x++){
    let xv=(x-160)/20;
    let y=eval(graphExpr.value);
    let yp=100-y*20;
    if(x===0)ctx.moveTo(x,yp);else ctx.lineTo(x,yp);
  }
  ctx.stroke();
}

function toggleTheme(){document.body.classList.toggle('light')}

if('serviceWorker'in navigator){
  navigator.serviceWorker.register('service-worker.js');
}
</script>
</body>
  </html>
